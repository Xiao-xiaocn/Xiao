<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全跳转页面</title>
    <style>
        /* 背景渐变和居中布局 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 主要容器样式 */
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        /* 标题 */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* 输入框样式 */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #fff;
            color: #333;
        }

        /* 提交按钮样式 */
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #2575fc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6a11cb;
        }

        /* 错误消息 */
        .error-message {
            color: #ff3d3d;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 400px) {
            .container {
                width: 85%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>请输入密码</h1>
        <input type="password" id="password" class="input-field" placeholder="请输入密码">
        <button onclick="verifyPassword()">提交</button>
        <p id="error" class="error-message">密码错误，请重试！</p>
    </div>

    <script>
        // 预先计算好的正确密码的 SHA-256 哈希值（例如 "12345" 的哈希值）
        const correctPasswordHash = "d6c0d7838e7d6b9b4d5650b6c8e7035df9005478782dda771ab4a72b2c66c27e"; 
        // 目标跳转网址
        const redirectUrl = "https://example.com"; 

        /**
         * 计算输入文本的 SHA-256 哈希值
         * @param {string} text - 用户输入的密码
         * @returns {Promise<string>} - 返回密码的 SHA-256 哈希值
         */
        async function sha256(text) {
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            return Array.from(new Uint8Array(hashBuffer))
                .map(byte => byte.toString(16).padStart(2, "0"))
                .join("");
        }

        /**
         * 验证密码并跳转
         */
        async function verifyPassword() {
            const enteredPassword = document.getElementById("password").value; // 获取用户输入的密码
            const errorElement = document.getElementById("error"); // 获取错误提示元素

            // 计算用户输入密码的哈希值
            const enteredPasswordHash = await sha256(enteredPassword);

            // 验证哈希值是否匹配
            if (enteredPasswordHash === correctPasswordHash) {
                // 如果匹配，则跳转到目标网址
                window.location.href = redirectUrl;
            } else {
                // 如果不匹配，显示错误提示
                errorElement.style.display = "block";
            }
        }

        // 添加事件监听器，检测回车键
        document.getElementById("password").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                // 按下回车键时触发验证函数
                verifyPassword();
            }
        });
    </script>

</body>
</html>
